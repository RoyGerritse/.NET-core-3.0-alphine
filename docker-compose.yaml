version: '3.4'
networks:
  dockerapi:
    driver: bridge

services:
  api:
    build: .
    ports:
      - "5000:80"
    depends_on: 
      - db
    networks:
      - dockerapi

  db:
    image: "postgres"
    container_name: "db"
    environment:
      - POSTGRES_USER=roy
      - POSTGRES_PASSWORD=pwd0123456789
      - POSTGRES_DB=mydb
    ports:
      - "54320:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - dockerapi